name: build-test-deploy

on: push

jobs:
  build:
    runs-on: ubuntu-lastest

    steps:
      - name: checkout el repo
        uses: actions/checkout@v4
      - name: utiliza el node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
          
        
